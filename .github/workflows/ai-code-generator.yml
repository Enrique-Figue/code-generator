name: Generate Code with AI

on:
  schedule:
    - cron: '0 0 * * *'  # Se ejecuta diariamente a medianoche (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install openai

      - name: Configure GPG for commit signing
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --yes --pinentry-mode loopback --import
          git config --global user.signingkey 1D457094E9845E58
          git config --global commit.gpgSign true

      - name: Run AI code generation script
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          python scripts/generate_code.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            git config --global user.email "figueroariveraenrique@gmail.com"
            git config --global user.name "Enrique-Figue"
            git add .
            git commit -S --author="Enrique-Figue <figueroariveraenrique@gmail.com>" -m "Add code generated by AI" || echo "No changes to commit"
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/Enrique-Figue/code-generator.git
            git pull --rebase origin main || true
            git push origin HEAD
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Forzar que tanto el autor como el committer sean t√∫
          export GIT_AUTHOR_NAME="Enrique-Figue"
          export GIT_AUTHOR_EMAIL="figueroariveraenrique@gmail.com"
          export GIT_COMMITTER_NAME="Enrique-Figue"
          export GIT_COMMITTER_EMAIL="figueroariveraenrique@gmail.com"
      
          git config --global user.email "$GIT_AUTHOR_EMAIL"
          git config --global user.name "$GIT_AUTHOR_NAME"
      
          git add .
          git commit -S -m "Add code generated by AI" || echo "No changes to commit"
      
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/Enrique-Figue/code-generator.git
          git pull --rebase origin main || true
          git push origin HEAD

